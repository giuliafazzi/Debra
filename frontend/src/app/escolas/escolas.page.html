<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    
    <ion-title>
      Escolas
    </ion-title>

<ion-content class="fundoCinza">
    <ion-buttons slot="fixed" class="adicionar" routerLink="/addescolas">+</ion-buttons>

  <ion-list>
    <ion-item *ngFor="let esc of escolas" class="fundoCinza" routerLink="/escolas/{{esc.id}}/alunos">
      <ion-card>
        <h3 class="card-title">
          {{esc.name}}
        </h3>
        <h2 class="card-subtitle">
          {{esc.city}}/{{esc.state}}
        </h2>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
