<ion-header>

      <ion-back-button color="white"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Aluno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 id="nomeAluno">Nome</h4>
